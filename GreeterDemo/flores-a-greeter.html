<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Greeter</title>
    <style>
        * {
            font-size: 1.5em;
        }
        button {
            width: 100px;
            height: 50px;
            font-size: 14px;
        }
    </style>
    <script>
        "use strict";

        document.addEventListener("DOMContentLoaded", () => {
            // 1 - get a reference to the button
            let button = document.querySelector("button");

            let output = document.querySelector("#output");

            output.style.color = "red";
            output.style.backgroundColor = "yellow";

            // 2 - add a click event to button that calls a `sayHello` function
            button.addEventListener("click", sayHello);
        });

        // 3 - create a `sayHello()` function
        function sayHello() {
            // 3A - get name of person from the <input>
            let firstName = document.querySelector("#input-firstname").value;
            let lastName = document.querySelector("#input-lastname").value;

            // 3B - get a reference to the #output <p>
            let output = document.querySelector("#output");

            // 3C - update HTML of #output <p>
            output.innerHTML = `Hello ${firstName} ${lastName}!`;
        }

    </script>
</head>

<body>
    <button>Click Me!</button>
    <input id="input-firstname" placeholder="Type in your first name">
    <input id="input-lastname" placeholder="Type in your last name">
    <p id="output">???</p>
</body>

</html>
