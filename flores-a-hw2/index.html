<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Audio Visualizer</title>
    <link href="./styles/default-styles.css" type="text/css" rel="stylesheet" />
    
    <script src="./src/loader.js" type="module"></script>

</head>

<body>
    <main>
        <canvas width="800" height="600"></canvas>
        <div id="controls">
            <section>
                <button id="btn-play" data-playing="no"></button>
                <button id="btn-fullscreen">Full Screen</button>

                <label>Track:
                    <select id="select-track">
                    </select>
                </label>
                
                <label>Data Used:
                    <select id="select-data-type">
                        <option value="frequency" selected>Frequency Data</option>
                        <option value="waveform">Waveform Data</option>
                    </select>
                </label>
            </section>

            <section id="controls-audio">
                <div class="ctrl-audio">
                    Volume: <span id="lbl-volume">???</span>    
                    <input type="range" id="slider-volume" min="0" max="2" value="1" step="0.01">
                    
                </div>
                <div class="ctrl-audio">
                    <span><label for="slider-distortion">Distortion</label></span>
                    <span>0<input type="range" min="0" max="100" value="0" id="slider-distortion"> 100</span>

                </div>
                <div class="ctrl-audio">
                    <span><input type="checkbox" id="cb-reverb" checked><label for="cb-reverb">Reverb</label></span>

                </div>

            </section>

            <section>
                <span><input type="checkbox" id="cb-bars"><label for="cb-bars">Show Bars</label></span>
                <span><input type="checkbox" id="cb-circles"><label for="cb-circles">Show Circles</label></span>
                <span><input type="checkbox" id="cb-invert"><label for="cb-invert">Show Invert</label></span>
                <!-- <span><input type="checkbox" id="cb-rotatingcircles"><label for="cb-rotatingcircles">Show Invert</label></span> -->
            </section>

            <section>
                <span><input type="color" id="color-layer1"><label for="color-layer1">Layer 1 Color</label></span>
                <span><input type="color" id="color-layer2"><label for="color-layer2">Layer 1 Color</label></span>
                <span><input type="color" id="color-layer3"><label for="color-layer3">Layer 1 Color</label></span>
                <span><input type="color" id="color-layer4"><label for="color-layer4">Layer 1 Color</label></span>
            </section>
        </div>
    </main>
</body>

</html>
