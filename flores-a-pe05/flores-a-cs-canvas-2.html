<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>First Canvas</title>
	<style>
		canvas {
			border: 1px solid gray;
		}
	</style>
	<script>
		// #0 - in this class we will always use ECMAScript 5's "strict" mode
		// See what 'use strict' does here:
		// https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions_and_function_scope/Strict_mode
		"use strict";

		// #1 call the `init` function after the pages loads
		window.onload = init;

		function init() {
			console.log("page loaded!");
			// #2 Now that the page has loaded, start drawing!

			// A - `canvas` variable points at <canvas> tag
			let canvas = document.querySelector("canvas");

			// B - the `ctx` variable points at a "2D drawing context"
			let ctx = canvas.getContext("2d");

			// C - all fill operations are now in red
			ctx.fillStyle = "red";

			// D - fill a rectangle with the current fill color
			ctx.fillRect(20, 20, 600, 440);

			// Left Block
			ctx.strokeStyle = "blue";
			ctx.lineWidth = 10;
			ctx.strokeRect(60, 200, 20, 200);
            
			ctx.fillStyle = "lightblue";
			ctx.fillRect(60, 200, 20, 200);
            
			// Right Block
			ctx.strokeStyle = "blue";
			ctx.lineWidth = 10;
			ctx.strokeRect(560, 200, 20, 200);
            
			ctx.fillStyle = "lightblue";
			ctx.fillRect(560, 200, 20, 200);

			// Rect
            ctx.fillStyle = "yellow";
            ctx.strokeStyle = "magenta";
            ctx.lineWidth = 10;
            ctx.beginPath();
            ctx.rect(120, 120, 400, 300);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();            
            
            // Lines
            ctx.beginPath();
            ctx.moveTo(20, 20);
            ctx.lineTo(620, 460);
            ctx.closePath();
            ctx.lineWidth = 5;
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(620, 20);
            ctx.lineTo(20, 460);
            ctx.closePath();
            ctx.lineWidth = 5;
            ctx.stroke();

            // Circle
            ctx.fillStyle = "green";
            ctx.strokeStyle = "purple";
            ctx.beginPath();
            ctx.arc(320, 240, 50, 0, 2 * Math.PI, false);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // Small Circle
            ctx.fillStyle = "gray";
            ctx.strokeStyle = "yellow";
            ctx.beginPath();
            ctx.arc(320, 240, 20, 0, Math.PI, false);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // Left Eye
            ctx.fillStyle = "gray";
            ctx.strokeStyle = "yellow";
            ctx.beginPath();
            ctx.arc(300, 220, 10, 0, 2 * Math.PI, false);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // Right Eye
            ctx.fillStyle = "gray";
            ctx.strokeStyle = "yellow";
            ctx.beginPath();
            ctx.arc(340, 220, 10, 0, 2 * Math.PI, false);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // Added Line
            ctx.beginPath();
            ctx.moveTo(20, 50);
            ctx.lineTo(620, 50);
            ctx.closePath();
            ctx.lineWidth = 20;
            ctx.stroke();
		}
	</script>
</head>

<body>
	<canvas width="640" height="480">
		Get a real browser!
	</canvas>
</body>

</html>
